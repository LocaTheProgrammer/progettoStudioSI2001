

<div style="width:97%; margin: auto">
  <table class="table table-dark">
    <thead>
    <tr>


    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let record of data">
      <td *ngFor="let header of tableConfig.carHeaders;">
        {{record.car[header.key]}}
      </td>
      <td *ngFor="let header of tableConfig.headersDate;">
        <span *ngIf="header.key=='fromDate'||header.key=='toDate'">
           {{record[header.key].substring(0,10)}}
        </span>
        {{record[header.key]}}
      </td>

      <td style="width: 15%;" *ngIf="tableConfig.actions.length>0">
<!--        <span *ngFor="let action of tableConfig.actions;">-->
          <span *ngIf="record.isApproved==0&&role=='admin'">
            <app-my-button-component  (newItemEvent)="click('APPROVA', record)" [buttonConfig]="{text:'APPROVA', customCssId: 'idTable', customCssClass:'btn btn-primary', icon:'book'}"></app-my-button-component>
          </span>
        <app-my-button-component  (newItemEvent)="click('DELETE', record)" [buttonConfig]="{text:'DELETE', customCssId: 'idTable', customCssClass:'btn btn-danger', icon:'delete_forever'}"></app-my-button-component>


        <!--      </span>-->
      </td>




    </tr>
    </tbody>
  </table>
