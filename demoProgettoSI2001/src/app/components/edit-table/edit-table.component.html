
<div class="tableEdit">
<form style="width:5%;" [formGroup]="editParcoAutoForm"> 

    <table class="table table-dark">
      <thead>
      <tr>
        <th *ngFor="let header of tableConfig.headers">
          {{header.label}}
        </th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let record of data">
        <td *ngFor="let header of tableConfig.headers;" >
          <input type="text" [(ngModel)]="record[header.key]" formControlName="{{header.label}}" >
        </td>
      </tr>
      </tbody>
    </table>
    <input type="button" value="Salva">
  </form>
</div>
