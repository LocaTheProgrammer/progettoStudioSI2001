<button (click)="logout()">Logout</button>

<div *ngIf="role==='user'">
  <app-reservation-table [data]="bookedCars" [tableConfig]="tableConfig" (btnEmitter)="event($event)"></app-reservation-table>
</div>



<div *ngIf="role==='admin'">
  <app-reservation-table [data]="reservations" [tableConfig]="tableConfig" (btnEmitter)="event($event)"></app-reservation-table>
</div>
